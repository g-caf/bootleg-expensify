<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #fafafa;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 8px 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .close-btn:hover {
            background: #f8f9fa;
            color: #495057;
        }
        
        .content {
            padding: 20px;
            background: white;
            margin: 0;
        }
        
        .drop-zone {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 24px;
            background-color: #f9fafb;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .drop-zone.dragover {
            border-color: #6366f1;
            background-color: #f0f9ff;
        }
        
        .drop-zone div:first-child {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .drop-zone div:nth-child(2) {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .drop-zone div:last-child {
            color: #6b7280;
            font-size: 12px;
        }
        
        .status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .receipts-section {
            margin-top: 24px;
        }
        
        .receipts-section h4 {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .receipt-info {
            flex: 1;
        }
        
        .receipt-name {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .receipt-date {
            font-size: 12px;
            color: #6b7280;
        }
        
        .download-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .download-btn:hover {
            background: #4f46e5;
        }
        
        .clear-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            margin-top: 16px;
            transition: background-color 0.2s ease;
        }
        
        .clear-all-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            padding: 32px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" id="closeBtn">Ã—</button>
    </div>
    
    <div class="content">
        <div class="status" id="status"></div>
    
    <div class="drop-zone" id="dropZone">
        <div>ðŸ“„</div>
        <div>Drag and drop PDF receipts here</div>
        <div style="font-size: 12px; color: #666; margin-top: 10px;">or click to browse</div>
    </div>
    
    <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
    
    </div>
    
    <!-- <script src="pdf.min.js"></script> -->
    <script src="popup.js"></script>
</body>
</html>
