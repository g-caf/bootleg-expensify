<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 400px;
            height: 368px;
            overflow: hidden;
        }
        
        .popup-container {
            width: 400px;
            height: 368px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #fafafa;
            -webkit-clip-path: inset(0 round 8px);
            clip-path: inset(0 round 8px);
            -webkit-border-radius: 8px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            background: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
            -webkit-border-radius: 8px 8px 0 0;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-logo {
            height: 18px;
            width: auto;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #f44e40;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .close-btn:hover {
            background: #f8f9fa;
            color: #495057;
        }
        
        .main-content {
            flex: 1;
            background: white;
            padding: 16px;
            border-radius: 0 0 8px 8px;
            -webkit-border-radius: 0 0 8px 8px;
            overflow: hidden;
            box-sizing: border-box;
            overflow-y: auto;
        }
        

        
        .search-bar-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .scan-btn {
            background: #f44e40;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            min-width: 100px;
        }
        
        .scan-btn:hover:not(:disabled) {
            background: #e03d2f;
        }
        
        .scan-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .scan-btn.connect {
            background: #6b7280;
            color: white;
        }
        
        .scan-btn.connect:hover:not(:disabled) {
            background: #4b5563;
        }
        
        .search-section {
            margin-bottom: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #f44e40;
        }
        
        .search-results {
            max-height: 140px;
            overflow-y: auto;
        }
        
        .search-result-item {
            padding: 8px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            margin-bottom: 6px;
            background: white;
        }
        
        .search-result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3px;
        }
        
        .search-result-subject {
            font-weight: 500;
            color: #374151;
            font-size: 12px;
            flex: 1;
            margin-right: 8px;
        }
        
        .search-result-date {
            font-size: 10px;
            color: #6b7280;
            white-space: nowrap;
        }
        
        .search-result-from {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 6px;
        }
        
        .convert-btn {
            background: #f44e40;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .convert-btn:hover:not(:disabled) {
            background: #e03d2f;
        }
        
        .convert-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        

        

        

    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
        <div class="header-left">
            <img src="SGLogo2.png" alt="Logo" class="header-logo">
            <h1 class="header-title">airbased</h1>
        </div>
        <button class="close-btn" id="closeBtn">Ã—</button>
    </div>
    
    <div class="main-content">
        <div class="status" id="status"></div>
        
        <div class="search-section">
            <div class="search-bar-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search your email for receipts...">
                <button class="scan-btn" id="gmailScanBtn" disabled>Connect to Google</button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>
    

    </div>
    
    <script src="popup.js"></script>
</body>
</html>
