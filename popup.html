<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #fafafa;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-logo {
            height: 20px;
            width: auto;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff5722;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .close-btn:hover {
            background: #f8f9fa;
            color: #495057;
        }
        
        .content {
            padding: 20px 20px 16px 20px;
            background: white;
            margin: 0;
        }
        
        .drop-zone {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            margin-bottom: 8px;
            background-color: #f9fafb;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .drop-zone.dragover {
            border-color: #6366f1;
            background-color: #f0f9ff;
        }
        
        .drop-zone div:first-child {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .drop-zone div:nth-child(2) {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .drop-zone div:last-child {
            color: #6b7280;
            font-size: 12px;
        }
        
        .status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .progress-section {
            margin-top: 16px;
            display: none;
        }
        
        .progress-text {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .progress-bar-container {
            background: #f3f4f6;
            border-radius: 8px;
            height: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #ff5722;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }
        
        .progress-count {
            color: #6b7280;
            font-size: 12px;
            text-align: center;
        }
        
        .google-drive-section {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .drive-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .drive-status-text {
            font-size: 13px;
            color: #374151;
        }
        
        .drive-connect-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .drive-connect-btn:hover {
            background: #3367d6;
        }
        
        .drive-connect-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .drive-connected {
            color: #22c55e;
            font-weight: 500;
        }
        
        .gmail-scan-section {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .gmail-scan-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .gmail-scan-btn {
            background: #f97316;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .gmail-scan-btn:hover:not(:disabled) {
            background: #ea580c;
        }
        
        .gmail-scan-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .scan-results {
            margin-top: 12px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .scan-result-item {
            padding: 4px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .scan-result-item:last-child {
            border-bottom: none;
        }
        
        .scan-result-success {
            color: #059669;
        }
        
        .scan-result-error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="SGLogo2.png" alt="Logo" class="header-logo">
            <h1 class="header-title">airbased</h1>
        </div>
        <button class="close-btn" id="closeBtn">Ã—</button>
    </div>
    
    <div class="content">
        <div class="status" id="status"></div>
    
        <div class="drop-zone" id="dropZone">
            <div>ðŸ“„</div>
            <div>Drag and drop PDF receipts here</div>
            <div style="font-size: 12px; color: #666; margin-top: 10px;">or click to browse</div>
        </div>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-text" id="progressText">Processing receipts...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-count" id="progressCount">0 of 0 completed</div>
        </div>
        
        <div class="google-drive-section">
            <div class="drive-status">
                <span class="drive-status-text" id="driveStatusText">Google Drive: Not connected</span>
                <button class="drive-connect-btn" id="driveConnectBtn">Connect</button>
            </div>
            <div style="font-size: 11px; color: #6b7280;">
                Receipts will be automatically uploaded to your "Expense Receipts" folder
            </div>
        </div>
        
        <div class="gmail-scan-section">
            <div class="gmail-scan-header">
                <span>ðŸ“§ Email Receipt Scanner</span>
                <button class="gmail-scan-btn" id="gmailScanBtn" disabled>Scan Gmail</button>
            </div>
            <div style="font-size: 11px; color: #6b7280; margin-top: 4px;">
                Automatically find and process PDF receipts from your email
            </div>
            <div class="scan-results" id="scanResults" style="display: none;"></div>
        </div>
    
        <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
    
    </div>
    
    <!-- <script src="pdf.min.js"></script> -->
    <script src="popup.js"></script>
</body>
</html>
