<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 400px;
            height: 320px;
            overflow: hidden;
        }
        
        .popup-container {
            width: 400px;
            height: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #fafafa;
            -webkit-clip-path: inset(0 round 8px);
            clip-path: inset(0 round 8px);
            -webkit-border-radius: 8px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            background: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
            -webkit-border-radius: 8px 8px 0 0;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-logo {
            height: 18px;
            width: auto;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #f44e40;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .close-btn:hover {
            background: #f8f9fa;
            color: #495057;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 0;
            -webkit-border-radius: 0;
        }
        
        .tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            color: #f44e40;
            border-bottom-color: #f44e40;
        }
        
        .tab:hover {
            color: #f44e40;
            background: #fafafa;
        }
        
        .tab-content {
            flex: 1;
            background: white;
            position: relative;
            border-radius: 0 0 8px 8px;
            -webkit-border-radius: 0 0 8px 8px;
            overflow: hidden;
        }
        
        .tab-panel {
            display: none;
            padding: 16px;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        .drop-zone {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            margin-bottom: 16px;
            background-color: #f9fafb;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .drop-zone.dragover {
            border-color: #f44e40;
            background-color: #fff5f5;
        }
        
        .drop-zone div:first-child {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .drop-zone div:nth-child(2) {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .drop-zone div:last-child {
            color: #6b7280;
            font-size: 12px;
        }
        
        .scan-btn {
            background: #f44e40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .scan-btn:hover:not(:disabled) {
            background: #e03d2f;
        }
        
        .scan-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .search-section {
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #f44e40;
        }
        
        .search-results {
            max-height: 140px;
            overflow-y: auto;
        }
        
        .search-result-item {
            padding: 8px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            margin-bottom: 6px;
            background: white;
        }
        
        .search-result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3px;
        }
        
        .search-result-subject {
            font-weight: 500;
            color: #374151;
            font-size: 12px;
            flex: 1;
            margin-right: 8px;
        }
        
        .search-result-date {
            font-size: 10px;
            color: #6b7280;
            white-space: nowrap;
        }
        
        .search-result-from {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 6px;
        }
        
        .convert-btn {
            background: #f44e40;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .convert-btn:hover:not(:disabled) {
            background: #e03d2f;
        }
        
        .convert-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .progress-section {
            margin-bottom: 8px;
            display: none;
        }
        
        .progress-text {
            color: #374151;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            text-align: center;
        }
        
        .progress-bar-container {
            background: #f3f4f6;
            border-radius: 6px;
            height: 6px;
            margin-bottom: 6px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #f44e40;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 6px;
        }
        
        .progress-count {
            color: #6b7280;
            font-size: 11px;
            text-align: center;
        }
        
        .google-drive-section {
            position: absolute;
            bottom: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .drive-checkbox {
            width: 14px;
            height: 14px;
            border: 2px solid #22c55e;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .drive-checkbox.connected {
            background: #22c55e;
            color: white;
        }
        
        .drive-checkbox.connected::before {
            content: "✓";
            font-size: 10px;
            font-weight: bold;
        }
        
        .drive-status-text {
            font-size: 12px;
            color: #6b7280;
        }
        
        .drive-status-text.connected {
            display: none;
        }
        
        .scan-results-container {
            max-height: 80px;
            overflow-y: auto;
            margin-top: 8px;
            margin-bottom: 40px;
        }
        
        .scan-result-item {
            padding: 6px 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 11px;
        }
        
        .scan-result-item:last-child {
            border-bottom: none;
        }
        
        .scan-result-success {
            color: #059669;
        }
        
        .scan-result-error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
        <div class="header-left">
            <img src="SGLogo2.png" alt="Logo" class="header-logo">
            <h1 class="header-title">airbased</h1>
        </div>
        <button class="close-btn" id="closeBtn">×</button>
    </div>
    
    <div class="tabs">
        <div class="tab active" data-tab="scan">Scan</div>
        <div class="tab" data-tab="search">Search</div>
    </div>
    
    <div class="tab-content">
        <div class="tab-panel active" id="scan-panel">
            <div class="status" id="status"></div>
            
            <div class="drop-zone" id="dropZone">
                <div>📄</div>
                <div>Drag and drop PDF receipts here</div>
                <div>or click to browse</div>
            </div>
            
            <div class="progress-section" id="progressSection">
                <div class="progress-text" id="progressText">Processing receipts...</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-count" id="progressCount">0 of 0 completed</div>
            </div>
            
            <button class="scan-btn" id="gmailScanBtn" disabled>Scan Gmail</button>
            
            <div class="scan-results-container" id="scanResults" style="display: none;"></div>
            
            <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
        </div>
        
        <div class="tab-panel" id="search-panel">
            <div class="search-section">
                <input type="text" class="search-input" id="searchInput" placeholder="Search your email for receipts...">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>
    
        <div class="google-drive-section" id="googleDriveSection">
            <div class="drive-checkbox" id="driveCheckbox"></div>
            <span class="drive-status-text" id="driveStatusText">Connect to Google</span>
        </div>
    </div>
    
    <script src="gmail-client.js"></script>
    <script src="popup.js"></script>
</body>
</html>
