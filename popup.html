<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            padding: 0 !important;
            margin: 0 !important;
            width: 400px;
            height: 368px;
            overflow: hidden;
            background: #1a1a1a !important;
            border: none !important;
            outline: none !important;
        }
        
        .popup-container {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #9ca3af;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }
        
        .header {
            background: #1a1a1a;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-logo {
            height: 18px;
            width: auto;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #f44e40;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .close-btn:hover {
            background: #374151;
            color: #9ca3af;
        }
        
        .main-content {
            flex: 1;
            background: #1a1a1a;
            padding: 16px;
            overflow: hidden;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        

        
        .search-bar-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .scan-btn {
            background: #f44e40;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            min-width: 100px;
        }
        
        .scan-btn:hover:not(:disabled) {
            background: #e03d2f;
        }
        
        .scan-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .scan-btn.connect {
            background: #6b7280;
            color: white;
        }
        
        .scan-btn.connect:hover:not(:disabled) {
            background: #4b5563;
        }
        
        .search-section {
            margin-bottom: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #4b5563;
            border-radius: 8px;
            font-size: 13px;
            box-sizing: border-box;
            background: #374151;
            color: #d1d5db;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #f44e40;
            background: #4b5563;
        }
        
        .search-input::placeholder {
            color: #9ca3af;
        }
        
        .search-results {
            flex: 1;
            overflow-y: auto;
        }
        
        .search-result-item {
            padding: 8px;
            border: 1px solid #4b5563;
            border-radius: 6px;
            margin-bottom: 6px;
            background: #374151;
        }
        
        .search-result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3px;
        }
        
        .search-result-left {
            flex: 1;
            margin-right: 8px;
            min-width: 0; /* Allow content to shrink */
            overflow: hidden;
        }
        
        .search-result-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0; /* Prevent shrinking */
            width: 105px; /* Fixed width for consistent button size */
        }
        
        .search-result-subject {
            font-weight: 500;
            color: #d1d5db;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .search-result-date {
            font-size: 10px;
            color: #9ca3af;
            white-space: nowrap;
        }
        
        .search-result-from {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .convert-btn {
            background: #f44e40;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            width: 100%;
            max-width: 105px;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .convert-btn:hover:not(:disabled) {
            background: #e03d2f;
        }
        
        .convert-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 14px;
            color: #d1d5db;
            display: none;
            z-index: 10;
            max-width: 300px;
            padding: 20px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 14px;
            color: #d1d5db;
            display: none;
            z-index: 10;
        }
        

        

        

    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
        <div class="header-left">
            <img src="SGLogo2.png" alt="Logo" class="header-logo">
            <h1 class="header-title">airbased</h1>
        </div>
        <button class="close-btn" id="closeBtn">√ó</button>
    </div>
    
    <div class="main-content">
        <div class="status" id="status"></div>
        <div class="loading" id="loading">üîç Scanning your email...</div>
        
        <div class="search-section">
            <div class="search-bar-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search your email for receipts...">
                <button class="scan-btn" id="gmailScanBtn" disabled>Connect to Google</button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>
    

    </div>
    
    <script src="popup.js"></script>
</body>
</html>
